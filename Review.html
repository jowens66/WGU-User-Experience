<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="logo-container">
		<a href="index.html">            
            <img src="logo.jpg" alt="Island Logo" class="logo">
        </a>
		<img src="banner.jpg" alt="Island Banner" class="banner">
    </div>
<nav class="navbar navbar-default"">
  <div class="container-fluid">   
    <ul class="nav navbar-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="Lodging.html">Lodging</a></li>
      <li><a href="Transportation.html">Transportation</a></li>
      <li><a href="Entertainment.html">Entertainment</a></li>
	  <li><a href="About Us.html">About Us</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
  <form>

    <label for="fname">First and Last Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Email Address</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Tell us how your stay was!</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>

<footer style="bottom: 0;">&copy; Copyright 2023 Taniti Resort Inc.</footer>
</body>
</html>
